<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web Components Demo</title>
    
    <!-- Custom Elements Polyfill -->
    <script src="polyfill/document-register-element.max.js"></script>
    
    <!-- Progressbar Component JS and CSS -->
    <link href="progressbar/style.css" rel="stylesheet"/>
    <script  src="progressbar/Progressbar.js"></script>
    
    <!-- Application specific code -->
    <script  src="app/script.js"></script>
</head>
<body>
 <h4>Create two instances of a component </h4>
 <progress-bar id="1" max="100"></progress-bar>
 <br>
 <progress-bar id="2" max="100"></progress-bar>
 
 <br>
 <h4> Invoke API methods on individual instance </h4>
 <button onclick="startPB('1')">Restart First</button>
 <button onclick="startPB('2')">Restart Second</button>
  
  
<br>
<h4> Get/Set a web component property which is also a tag attibute (max) </h4>
 <button onclick="changeMax('2')">Set Max for Second to 150</button>
 
<h4>Get/Set a web component property which is NOT a tag attibute </h4>
 <button onclick="changeColor()">Change color of First bar</button>
 

</body>
</html>
