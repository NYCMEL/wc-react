<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Typeahead Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="../dist/wc.css" rel="stylesheet" />

	<script>
	 wcENV="dev";
	 wcAPP="webpack";
	 wcURL="http://www.melify.com/tk/lib/components/w";
	</script>

	<link rel="stylesheet" href="/Melify/fonts/fa/font-awesome.css" />
	<script src="/GitHub/document-register/build/document-register-element.js"></script>
    </head>

    <body id="wc" style="margin:0;padding:0;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<div class="container-fluid m-5">
	    <div class="row">
		<div class="col-sm-6">
		    <!-- START ACTUAL COMPONENT CODE -->
		    <wc-typeahead id="my-typeahead-1" placeholder="Large..." style="font-size:36px" show="5" url="../cfg/states.json" class="wc-fal" delay="300"></wc-typeahead>
		    <!-- END ACTUAL COMPONENT CODE -->
		</div>
	    </div>
	</div>
	
	<!-- DEVELOPMENT CODE -->
	<script src="../dist/wc.js"></script> 
	
	<script>
	 wc.check4chrome();

	 yepnope({
	     test : tkDetectIE(),
	     yep  : ['../es5/include.js', '../es5/typeahead.js'],
	     nope : [ '../js/include.js',  '../js/typeahead.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("wc-typeahead", function(e) {
	     console.info("'wc-typeahead' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
