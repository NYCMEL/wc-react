<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="UTF-8" />
    <title>Web Components Demo</title>
    
    <!-- Include jquery ui -->
    <link data-require="jqueryui" data-semver="1.10.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <script data-require="jquery" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script data-require="jqueryui" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
   
    
    <!-- Custom Elements Polyfill -->
    <script src="polyfill/document-register-element.max.js"></script>
    <!-- Progressbar Component JS and CSS -->
    <script src="progressbar/Progressbar.js"></script>
  </head>

  <body>
    <h4>Create an instance of a web component that uses jquery ui progressbar internally </h4>
    <progress-bar id="1"></progress-bar>
    <br>
    <h4>Clicking on buttons invokes component API method (move), which in turn executes callback functions passed in config on internal events (change, complete)</h4>
    <div style="background-color:	#FFFFA3; height:20px; margin-bottom: 20px; padding: 5px" id="status"></div>
    
    <button id="increment">+25</button>
    <button id="complete">Complete</button>
    
    <script>
       var progressbar = document.getElementById("1");
       var progress = 0;
       
       // Pass callback functions to components
       progressbar.configure({
         onComplete: function() {
           $("#status").html("Progress Complete");
         },
         onChange: function(value) {
           $("#status").html("Progress:" + value);
         }
       });
       
       $("#increment").button().click(function(e){
          progress = progress + 25;
          progressbar.move(progress);
       });
        
       $("#complete").button().click(function(e){
          progress = 100;
          progressbar.move(progress);
       });
      
         
      
   
   </script>
  </body>

</html>
