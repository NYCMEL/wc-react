<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <title>Polymer + jQuery</title>
  <script src="/GitHub/webcomponentsjs/webcomponents.js"></script>
  <link href="/GitHub/polymer/polymer.html" rel="import">
</head>

<body>
  <my-element bgc="blue"></my-element>

  <dom-module id="my-element">
    <template>
      <style>.red {color: red;}</style>
      <div class="hello">Hello</div>
      <button on-click="toggleClass">Toggle</button>
    </template>

    <script>
      (function() {
        Polymer({
          is: "my-element",
          properties: {
            bgc: {
              type: String,
              observer: "bgcChanged"
            }
          },
          ready: function() {
            var helloDiv = Polymer.dom(this.root).querySelector(".hello");
            $(helloDiv).toggleClass("red");
          },
          toggleClass: function(e) {
            var helloDiv = Polymer.dom(this.root).querySelector(".hello");
            $(helloDiv).toggleClass("red");
          },
          bgcChanged: function() {
            var helloDiv = Polymer.dom(this.root).querySelector(".hello");
            helloDiv.style.backgroundColor = this.bgc;
          }
        });
      })();
    </script>
  </dom-module>
</script>
</body>
</html>
