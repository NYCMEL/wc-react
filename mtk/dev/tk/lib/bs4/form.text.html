<div class="form-group">
    <label for="[dict get $conf id]">[dict get $conf label]</label>
    <input type="[dict get $conf type]" class="form-control" id="[dict get $conf id]"
	   aria-describedby="[dict get $conf id]-help" placeholder="[dict get $conf placeholder]"
	   [dict get $conf required]>
    <small id="[dict get $conf id]-help" class="form-text text-muted">[dict get $conf help]</small>
</div>
